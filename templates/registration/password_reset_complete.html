{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe modifié - Aquadémie Paris Plongée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="{% static 'logo.jpeg' %}">
    <style>
        body { background: #f5f7fa; }
        .reset-container {
            max-width: 700px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
        }
        .reset-logo {
            height: 90px;
            width: auto;
            margin-bottom: 1rem;
        }
        .reset-title {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .reset-subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .reset-btn {
            font-size: 1.1rem;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mt-5 mb-4">
        <img src="{% static 'logo.jpeg' %}" alt="Logo" class="reset-logo">
        <div class="reset-title">Aquadémie Paris Plongée</div>
    </div>
    <div class="reset-container text-center">
        <h3 class="mb-3">Mot de passe modifié avec succès</h3>
        <div class="reset-subtitle">Votre mot de passe a bien été enregistré. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</div>
        <a href="{% url 'login' %}" class="btn btn-primary w-100 reset-btn mb-2">Se connecter</a>
        <a href="/" class="btn btn-outline-secondary w-100 reset-btn">Retour à l'accueil</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
